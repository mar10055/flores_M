<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay están tus flores amarillas</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .flowers {
            display: flex;
            justify-content: center;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .flower {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .flower-petal {
            width: 60px;
            height: 60px;
            background-color: yellow;
            border-radius: 50%;
            position: relative;
            margin: 10px;
            animation: bloom 3s ease-in-out infinite alternate;
        }
        .flower-center {
            width: 40px;
            height: 40px;
            background-color: orange;
            border-radius: 50%;
            position: absolute;
            top: 40px;
        }
        @keyframes bloom {
            from {
                transform: scale(0.9);
            }
            to {
                transform: scale(1.1);
            }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hay están tus flores amarillas <3</h1>
        <div class="flowers">
            <div class="flower">
                <div class="flower-petal"></div>
                <div class="flower-petal"></div>
                <div class="flower-petal"></div>
                <div class="flower-petal"></div>
                <div class="flower-center"></div>
            </div>
            <div class="flower">
                <div class="flower-petal"></div>
                <div class="flower-petal"></div>
                <div class="flower-petal"></div>
                <div class="flower-petal"></div>
                <div class="flower-center"></div>
            </div>
        </div>
    </div>
</body>
</html>
