<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahí están tus flores amarillas</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .flowers {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .flower {
            position: relative;
            width: 100px;
            height: 150px; /* Aumentamos para incluir el tallo */
        }
        .petal {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
        }
        .petal:nth-child(1) { top: 0; left: 25px; }
        .petal:nth-child(2) { top: 25px; left: 0; }
        .petal:nth-child(3) { top: 25px; right: 0; }
        .petal:nth-child(4) { bottom: 50px; left: 25px; }
        .center {
            position: absolute;
            top: 35px;
            left: 30px;
            width: 40px;
            height: 40px;
            background-color: orange;
            border-radius: 50%;
        }
        /* Tallos */
        .stem {
            position: absolute;
            bottom: 0;
            left: 40px;
            width: 20px;
            height: 60px;
            background-color: green;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ahí están tus flores amarillas <3</h1>
        <div class="flowers">
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
                <div class="stem"></div> <!-- Añadimos el tallo -->
            </div>
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
                <div class="stem"></div> <!-- Añadimos el tallo -->
            </div>
        </div>
    </div>
</body>
</html>
