<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas Naturales</title>
    <style>
        body {
            background-color: #002a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        .flower {
            position: relative;
            width: 150px;
            height: 250px;
            margin: 0 20px;
        }

        .flower .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8px;
            height: 150px;
            background-color: green;
            border-radius: 10px;
            transform: translateX(-50%);
        }

        .flower .leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
        }

        .flower .leaf.left {
            left: -20px;
            bottom: 50px;
            transform: rotate(-30deg);
        }

        .flower .leaf.right {
            right: -20px;
            bottom: 50px;
            transform: rotate(30deg);
        }

        .flower .petal {
            position: absolute;
            background-color: yellow;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .flower .petal.top {
            top: 0;
            left: 45px;
        }

        .flower .petal.left {
            top: 30px;
            left: 15px;
        }

        .flower .petal.right {
            top: 30px;
            right: 15px;
        }

        .flower .petal.bottom {
            top: 60px;
            left: 45px;
        }
