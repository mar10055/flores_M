<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay están tus flores amarillas</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #fff;
        }
        .flowers {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-end;
        }
        .flower {
            width: 50px;
            height: 100px;
            background-color: green;
            position: relative;
            margin: 0 10px;
        }
        .flower:before {
            content: '';
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: -25px;
            left: 0;
        }
        .flower:after {
            content: '';
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: -75px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hay están tus flores amarillas <3</h1>
        <div class="flowers">
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
        </div>
    </div>
</body>
</html>
